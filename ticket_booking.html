<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .form-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>IPL Ticket Booking üéüÔ∏è</h2>
    <p>Secure your seat for the match!</p>

    <div class="form-container">
        <form id="ticket-form">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            
            <select name="match" required>
                <option value="" disabled selected>Select a Match</option>
                <option value="MIvsCSK">Mumbai Indians vs Chennai Super Kings</option>
                <option value="RCBvsKKR">Royal Challengers Bangalore vs Kolkata Knight Riders</option>
                <option value="GTvsSRH">Gujarat Titans vs Sunrisers Hyderabad</option>
            </select>

            <input type="number" name="tickets" placeholder="Number of Tickets" min="1" max="10" required>
            
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        let startTime = Date.now(); 

        document.getElementById("ticket-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let endTime = Date.now(); 
            let timeTaken = (endTime - startTime) / 1000; 

            alert(`‚è≥ You took ${timeTaken.toFixed(2)} seconds to fill the form.`);
        });
    </script>

</body>
</html>
